<!DOCTYPE html>
<html>
<head>
    <title>Demand Forecasting - Ridge Regression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ Demand Forecasting using Ridge Regression</h2>
        <form method="POST">
            <label>Month (1-12):</label>
            <input type="number" step="1" name="month" required>

            <label>Price:</label>
            <input type="number" step="0.01" name="price" required>

            <label>Advertising Spend:</label>
            <input type="number" step="0.01" name="advertising" required>

            <label>Competitor Price:</label>
            <input type="number" step="0.01" name="competitor_price" required>

            <button type="submit">Predict Demand</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                {% if prediction == "Error in input values!" %}
                    <p style="color:red;">{{ prediction }}</p>
                {% else %}
                    <p>ðŸ“Š Predicted Demand: <strong>{{ prediction }}</strong> units</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
