<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="Area" placeholder="Area (sq ft)" required><br>
            <input type="text" name="Bedrooms" placeholder="Bedrooms" required><br>
            <input type="text" name="Bathrooms" placeholder="Bathrooms" required><br>
            <input type="text" name="Floors" placeholder="Floors" required><br>
            <input type="text" name="Age" placeholder="Age of House" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
